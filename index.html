<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker in javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A Palindrome is a word or phrase that reads the same 
                backwards and forwards,e.g. level, rever, refer.</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
